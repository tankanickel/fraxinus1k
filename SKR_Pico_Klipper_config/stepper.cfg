[stepper_x]
step_pin: gpio11
dir_pin: !gpio10
enable_pin: !gpio12
microsteps: 16 # 128
rotation_distance: 40
# endstop_pin: ^gpio4
endstop_pin: ^!can0:PB8
position_endstop: 0
position_min = 0
position_max: 180
homing_speed: 50 # 80

[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 16 # 128
rotation_distance: 40
endstop_pin: ^!gpio3
position_endstop: -19
position_min = -19
position_max: 235
homing_speed: 50 # 80

[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 16 # 128
rotation_distance: 8
#endstop_pin: ^gpio25
endstop_pin: probe:z_virtual_endstop #defines the Z endstop as the BLtouch
position_endstop: 0.0
position_min: -5 #lets us go lower to adjust the Z offset
position_max: 220
homing_speed: 6
homing_retract_dist: 3.0

